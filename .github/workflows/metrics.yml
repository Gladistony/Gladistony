name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Configurações de exibição
          user: Gladistony
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Recife
          
          # PLUGIN LANGUAGES: O segredo das cores e quantidade está aqui
          plugin_languages: yes
          plugin_languages_colors: github        # Força as cores oficiais
          plugin_languages_limit: 8              # Aumenta para mostrar mais linguagens
          plugin_languages_details: percentage   # Mostra a porcentagem
          plugin_languages_indepth: yes          # ANALISA TODO O REPOSITÓRIO (resolve as cores brancas)
          plugin_languages_sections: most-used
          plugin_languages_ignored: html, css, tex, roff
          
          # PLUGIN STARLISTS
          plugin_starlists: yes
          plugin_starlists_languages: yes
          plugin_starlists_limit: 5

          # PLUGIN WAKATIME
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_days: 14
          plugin_wakatime_sections: languages, editors, os
